<div class="container">
  <h2>Cadastro de Produtos</h2>

  <form (ngSubmit)="salvarProduto()" #produtoForm="ngForm">
    <input type="text" placeholder="Nome" [(ngModel)]="novoProduto.nome" name="nome" required>
    <input type="text" placeholder="Descrição" [(ngModel)]="novoProduto.descricao" name="descricao" required>
    <input type="number" placeholder="Preço" [(ngModel)]="novoProduto.preco" name="preco" required>
    <input type="number" placeholder="Quantidade" [(ngModel)]="novoProduto.quantidade" name="quantidade" required>
    <input type="text" placeholder="Fornecedor" [(ngModel)]="novoProduto.fornecedor" name="fornecedor" required>
    <button type="submit">Salvar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Fornecedor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of produtos">
        <td>{{ p.id }}</td>
        <td>{{ p.nome }}</td>
        <td>{{ p.descricao }}</td>
        <td>{{ p.preco | currency:'BRL' }}</td>
        <td>{{ p.quantidade }}</td>
        <td>{{ p.fornecedor }}</td>
        <td>
          <button (click)="entrada(p.id!)">Entrada</button>
          <button (click)="saida(p.id!)">Saída</button>
          <button (click)="excluir(p.id!)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
