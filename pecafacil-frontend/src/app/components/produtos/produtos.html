<div class="container">
  <h2>📦 Cadastro de Produtos</h2>

  <!--  Barra de Pesquisa -->
  <div class="search-bar">
    <input
      type="text"
      placeholder=" Buscar produto por nome, descrição ou fornecedor..."
      [(ngModel)]="filtro"
      class="search-input"
    />
    <button class="clear-btn" *ngIf="filtro" (click)="filtro = ''">❌ Limpar</button>
  </div>

  <!-- 📝 Formulário -->
  <form (ngSubmit)="salvarProduto()" #produtoForm="ngForm" class="produto-form">

  <input type="text"
         placeholder=" Nome do produto"
         [(ngModel)]="novoProduto.nome"
         name="nome"
         required>

  <input type="text"
         placeholder=" Descrição do produto"
         [(ngModel)]="novoProduto.descricao"
         name="descricao"
         required>

  <input type="number"
         placeholder=" Digite o preço (R$)"
         [(ngModel)]="novoProduto.preco"
         name="preco"
         step="0.01"
         min="0"
         required>

  <input type="number"
         placeholder=" Informe a quantidade em estoque"
         [(ngModel)]="novoProduto.quantidade"
         name="quantidade"
         min="0"
         required>

  <input type="text"
         placeholder=" Nome do fornecedor"
         [(ngModel)]="novoProduto.fornecedor"
         name="fornecedor"
         required>

  <button type="submit" class="btn-salvar"> Salvar</button>
</form>



  <!-- 📋 Tabela -->
  <table class="produtos-table" *ngIf="produtosFiltrados.length > 0; else semProdutos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Fornecedor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of produtosFiltrados">
        <td>{{ p.id }}</td>
        <td>{{ p.nome }}</td>
        <td>{{ p.descricao }}</td>
        <td>{{ p.preco | currency:'BRL' }}</td>
        <td>{{ p.quantidade }}</td>
        <td>{{ p.fornecedor }}</td>
        <td>
          <button class="btn entrada" (click)="entrada(p.id!)">➕ Entrada</button>
          <button class="btn saida" (click)="saida(p.id!)">➖ Saída</button>
          <button class="btn excluir" (click)="excluir(p.id!)">🗑 Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 🕳 Caso não haja produtos -->
  <ng-template #semProdutos>
    <p class="sem-produtos">Nenhum produto encontrado.</p>
  </ng-template>
</div>
