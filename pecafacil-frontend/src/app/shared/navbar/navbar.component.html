<nav class="navbar nav-grid">
  <!-- COLUNA 1 — ESQUERDA -->
  <div class="nav-left" *ngIf="isLoggedIn">
    <span class="user-label">Olá, {{ username }}</span>
    <button class="logout-btn" (click)="logout()">Sair</button>
  </div>

  <!-- COLUNA 2 — CENTRO (MENU DESKTOP) -->
  <ul class="nav-menu" *ngIf="isLoggedIn">

    <!-- Produtos -->
    <li>
      <button class="nav-btn" (click)="goTo('produtos')">Produtos</button>
    </li>

    <!-- Movimentações – apenas admin -->
    <li *ngIf="isAdmin">
      <button class="nav-btn" (click)="goTo('admin/movimentacoes')">
        Movimentações
      </button>
    </li>

    <!-- Auditoria – apenas admin -->
    <li *ngIf="isAdmin">
      <button class="nav-btn" (click)="goTo('admin/auditlog')">
        Auditoria
      </button>
    </li>

    <!-- Configurações (era 'clientes') -->
    <li>
      <button class="nav-btn" (click)="goTo('clientes')">
        Configurações
      </button>
    </li>

  </ul>

  <!-- COLUNA 3 — DIREITA (LOGO + HAMBÚRGUER) -->
  <div class="nav-right">
    <img src="assets/logo-pecafacil.png" class="logo" />
    <span class="system-name">PeçaFácil</span>

    <!-- BOTÃO HAMBÚRGUER (SÓ MOBILE) -->
    <button
      class="burger-btn"
      type="button"
      (click)="toggleMenu()"
      *ngIf="isLoggedIn">
      <span [class.open]="isMenuOpen"></span>
      <span [class.open]="isMenuOpen"></span>
      <span [class.open]="isMenuOpen"></span>
    </button>
  </div>
</nav>

<!-- MENU MOBILE (DROP-DOWN) -->
<div class="mobile-menu" *ngIf="isLoggedIn && isMenuOpen">
  <ul>

    <!-- Produtos -->
    <li>
      <button class="mobile-nav-btn" (click)="goTo('produtos')">
        Produtos
      </button>
    </li>

    <!-- Movimentações – apenas admin -->
    <li *ngIf="isAdmin">
      <button class="mobile-nav-btn" (click)="goTo('admin/movimentacoes')">
        Movimentações
      </button>
    </li>

    <!-- Auditoria -->
    <li *ngIf="isAdmin">
      <button class="mobile-nav-btn" (click)="goTo('admin/auditlog')">
        Auditoria
      </button>
    </li>

    <!-- Configurações -->
    <li>
      <button class="mobile-nav-btn" (click)="goTo('clientes')">
        Configurações
      </button>
    </li>

  </ul>
</div>
